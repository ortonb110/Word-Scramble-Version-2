<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Scramble</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src=".//Js/main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1><span>Scramble</span></h1>
      </div>
      <div class="main-content">
        <p class="word">Test</p>
        <p class="hint">Hint: <span>A process of trying something</span></p>
        <p class="timer">
          Time Left: <span>17<span>s</span></span>
        </p>
      </div>
      <div class="footer">
        <input type="text" placeholder="Enter the correct word!" />
        <div class="btn-wrapper">
          <button class="btn-refresh">
            Refresh Word
            <span class="material-symbols-outlined"> refresh </span>
          </button>
          <button class="btn-checkword">Check Word <span class="material-symbols-outlined">
            done
            </span></button>
        </div>
      </div>
    </div>
  </body>
</html>
